<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center text-dark">All galaxies</h1>
        <hr class="hr-2 bg-dark">
        <table class="table table-hover">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-1 text-center">Galaxy type</th>
                <th class="col-md-2 text-center">Distance to nearest galaxy</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="galaxy, iter : ${galaxyViewModel}" th:object="${galaxy}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-3 text-center" th:text="*{name}"></td>
                    <td class="col-md-1 text-center" th:text="${galaxy.galaxyType.type}"></td>
                    <td class="col-md-2 text-center" th:text="|*{distanceToNearestGalaxy} light years|"></td>
                    <td class="col-md-3 text-center">
                        <a type="button" class="btn btn-custom btn-sm"
                           th:href="@{/galaxies/edit/{id}(id=${galaxy.id})}">Edit galaxy</a>
                    </td>
                    <td class="col-md-2 text-center">
                        <form th:action="@{/galaxies/delete/{id}(id=${galaxy.id})}" method="post">
                            <button class="btn btn-custom btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>
    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </footer>
</div>
</body>
</html>
