<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compare stars</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <script src="../../public/js/compare-stars.js" th:src="@{/js/compare-stars.js}"></script>
</head>
<body>
<div>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="mt-4 mb-4">
        <h1 class="text-center text-white">Compare stars by luminosity</h1>
        <div id="divCanvas" class="text-center">
            <canvas id="starCanvas" width="500" height="400" style="border:3px solid white;"></canvas>
</div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="starsOne"><span class="dot dot-left-color"></span>Star</label>
                        <select id="starsOne" class="form-control" name="starsOne">
                            <option th:each="starOne: ${starsOne}" th:object="${starOne}"
                                    th:id="*{id}"
                                    th:value="*{luminosity}"
                                    th:text="*{name}"></option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="starsTwo"><span class="dot dot-right-color"></span>Star</label>
                        <select id="starsTwo" class="form-control" name="starsTwo">
                            <option th:each="starTwo: ${starsTwo} " th:object="${starTwo}"
                                    th:id="*{id}"
                                    th:value="*{luminosity}"
                                    th:text="*{name}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="compare" class="btn btn-custom" th:text="|Compare|"></button>
            </div>
        </div>
    </main>
    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </footer>
</div>
</body>
</html>
